<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="style.css"/>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
    <title>WWF Slider</title>
</head>
<body>
<div class="container">
    <div class="sidebar">
        <div style="background: linear-gradient(229.99deg, #421F04 -26%, #532C0B 145%);">
            <h1>Northern giraffe</h1>
            <p>Kruger National Park, South Africa</p>
        </div>
        <div style="background: linear-gradient(215.32deg, #586A6C -1%, #23241F 124%);">
            <h1>Grizzly</h1>
            <p>Katmai National Park, King Salmon, Alaska</p>
        </div>
        <div style="background: linear-gradient(221.87deg, #797204 1%, #665D05 128%);">
            <h1>Cape Turtle Dove</h1>
            <p>Botswana</p>
        </div>
        <div style="background: linear-gradient(220.16deg, #0A5B95 -8%, #031842 138%);">
            <h1>Parrot</h1>
            <p>Nashville, United States</p>
        </div>
        <div style="background: linear-gradient(220.16deg, #565B70 -8%, #2F3848 138%);">
            <h1>Gorilla</h1>
            <p>ZOO Troja, Prague, Czech Republic</p>
        </div>
    </div>
    <div class="main-slide">
        <div
                style="
            background-image: url('https://images.unsplash.com/photo-1563188619-10c06d0471ec?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80');
          "
        ></div>
        <div
                style="
            background-image: url('https://images.unsplash.com/photo-1518610134659-5ddc36a5f166?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=634&q=80');
          "
        ></div>
        <div
                style="
            background-image: url('https://images.unsplash.com/photo-1623263320496-27831ec3451e?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80');
          "
        ></div>
        <div
                style="
            background-image: url('https://images.unsplash.com/photo-1623224912147-35c88cbb092a?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80');
          "
        ></div>
        <div
                style="
            background-image: url('https://images.unsplash.com/photo-1492534513006-37715f336a39?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80');
          "
        ></div>
    </div>
    <div class="controls">
        <button class="down-button">&#11015;</button>
        <button class="up-button">&#11014;</button>
    </div>
</div>
<script src="app.js"></script>
</body>
</html>
